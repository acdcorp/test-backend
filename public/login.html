  <div class="pen-title">
    <h1>Flat Login Form</h1><span>Pen <i class='fa fa-paint-brush'></i> + <i class='fa fa-code'></i> by <a href='http://andytran.me'>Andy Tran</a></span>
  </div>
  <!-- Form Module-->
  <div class="module form-module">
    <div class="toggle"><i class="fa fa-times fa-pencil"></i>
      <div class="tooltip">Click Me</div>
    </div>
    <div class="form">
      <h2>Login to your account</h2>
      <form id='login-form'>
        <input type="text" placeholder="Username" name='user[username]'/>
        <input type="password" placeholder="Password" name='user[password]'/>
        <button type='submit'>Login</button>
      </form>
    </div>
    <div class="form">
      <h2>Create an account</h2>
      <form id='registration-form'>
        <input type="text" placeholder="Username" name='user[username]'/>
        <input type="password" placeholder="Password" name='user[password]'/>
        <input type="email" placeholder="Email Address" name='user[email]'/>
        <input type="tel" placeholder="Phone Number" name='user[phone_number]'/>
        <button type='submit'>Register</button>
      </form>
    </div>
    <div class="cta"><a href="http://andytran.me">Forgot your password?</a></div>
  </div>
  </body>
</html>
