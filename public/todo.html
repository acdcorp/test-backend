<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ACD - Backend Test - Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700|Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div ng-app="TaskManager">
      <div class="container">
        <div class="content" ng-controller="taskController">
          <h1>NoGo</h1>
          <p class="tagline">an angularJS todo app</p>
          <form>
            <div class="inputContainer">
              <input type="text" id="description" class="taskName" placeholder="What do you need to do?" ng-model="newTask">
              <label for="description">Description</label>
            </div>
            <div class="inputContainer half last">
              <i class="fa fa-caret-down selectArrow"></i>
              <select id="category" class="taskCategory" ng-model="newTaskCategory" ng-options="obj.name for obj in categories">
                <option class="disabled" value="">Choose a category</option>
              </select>
              <label for="category">Category</label>
            </div>
            <div class="inputContainer half last right">
              <input type="date" id="dueDate" class="taskDate" ng-model="newTaskDate">
              <label for="dueDate">Due Date</label>
            </div>
            <div class="row">
              <button class="taskAdd" ng-click="addNew()"><i class="fa fa-plus icon"></i>Add task</button>
              <button class="taskDelete" ng-click="deleteTask()"><i class="fa fa-trash-o icon"></i>Delete Tasks</button>
            </div>
          </form>
          <ul  class="taskList">
            <li class="taskItem" ng-repeat="taskItem in taskItem track by $index" ng-model="taskItem"><input type="checkbox" class="taskCheckbox" ng-model="taskItem.complete" ng-change="save()">
              <span class="description complete-{{taskItem.complete}}">{{taskItem.description}}</span>
              <span class="category category-{{taskItem.category}}">{{taskItem.category}}</span>
              <strong class="date taskDate complete-{{taskItem.complete}}"><i class="fa fa-calendar"></i>{{taskItem.date | date : 'mediumDate'}}</strong>
            </li>
          </ul><!-- taskList -->
        </div><!-- content -->
      </div><!-- container -->
      <footer>
        <p>Built by <a href="http://www.aaroncochran.me">Aaron Cochran</a> | Fonts by Google | Icons by <a href="http://fortawesome.github.io/Font-Awesome/">FontAwesome</a></p>
      </footer>
    </div>
  </body>
</html>
